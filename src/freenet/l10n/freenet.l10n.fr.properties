LogConfigHandler.maxZippedLogsSizeLong=Espace disque maximal utilisé par les anciens journaux
LogConfigHandler.minLoggingPriority=Priorité minimale de journalisation des messages
LogConfigHandler.minLoggingPriorityLong=Priorité minimale de journalisation des messages. Les options sont débogage, mineur, normal, avertissement, erreur, par ordre de verbosité décroissante. Vous n'avez généralement qu'à changer cette option si quelque chose est brisé et que vous devez collecter des informations pour les développeurs. Si vous craignez que votre ordinateur puisse être saisi, définissez cette option à ERREUR pour minimiser toute possibilité de fuite.
LogConfigHandler.rotationInterval=Intervalle de rotation des journaux
LogConfigHandler.rotationIntervalLong=Intervalle de rotation des journaux - période à la fin de laquelle les journaux sont alternés. Nous conservons les deux derniers fichiers journaux (l'actuel et le précédent) ainsi que de nombreux fichiers journaux compressés à concurrence de maxZippedLogsSize.
