DarknetConnectionsToadlet.noTrustLevelAddingFriend=Vous devez définir un niveau de confiance : FAIBLE, NORMAL ou ÉLEVÉ. C'est simplement à quel point vous pouvez faire confiance à cet ami. Les niveaux de confiance plus élevés donnent de meilleures performances, mais aussi moins de sécurité si votre ami décide de vous attaquer, p. ex. en tentant de savoir ce que vous faites sur Freenet. Si votre ami n'est qu'une simple connaissance, vous devriez le définir à FAIBLE ; si vous lui faites entièrement confiance, vous devriez le définir à  ÉLEVÉ. Si vous savez qu'il ne s'occupe pas correctement de son ordinateur et contracte constamment des virus, etc., vous devriez le réduire un peu car vous pourriez ne pas vous connecter à cet ami, mais à quelqu'un s'étant emparé de son ordinateur !
