LogConfigHandler.maxBacklogNotBusy=Durée maximale entre l'écriture des logs (en millisecondes)
LogConfigHandler.maxBacklogNotBusyLong=Durée maximale de rétention des données de journalisation du nœud dans la RAM s'il ne les écrit pas directement le disque. Des valeurs plus hautes impliquent des écritures vers le disque moins fréquentes mais plus grosses et par conséquent de meilleures performances du système. Cela signifie aussi que si vous déboguez, vous verrez les résultats ultérieurement.
