MP3Filter.bogusMP3NoFramesExplanation=Cela ne semble pas être un fichier MP3. Il pourrait être corrompu ou quelqu'un pourrait essayer de déguiser un autre type de fichier (potentiellement dangereux) en fichier MP3 pour violer votre anonymat.
MP3Filter.freeBitrateNotSupported=Les fichiers MP3 à flux binaire libre ne sont pas pris en charge par le filtre
MP3Filter.freeBitrateNotSupportedExplanation=Ce fichier semble être un fichier MP3 avec l'option de flux binaire « freeformat » qui autorise des débits binaires non standards. Ces derniers ne sont pris en charge que par peu de lecteurs et sont donc relativement rares. Néanmoins ce fichier est probablement sûr si vous êtes prudent et si votre lecteur ne fait rien de stupide tel que rendre des URL Web comme liens.
