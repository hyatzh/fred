RevocationKeyFoundUserAlert.text=Le système de mise à jour automatique de Freenet semble avoir été compromis ! Un membre respecté de l'équipe Freenet a téléversé un message spécial signé vers Freenet pour informer que les clés du programme de mise à jour automatique ont été volées, divulguées, ou quelles sont entre les mains de quelqu'un qui ne devrait pas les avoir. Nous avons désactivé la mise à jour automatique afin de prévenir l'installation  de programmes malveillants sur votre ordinateur. Veuillez vérifier les mises à jour sur le site Web ( https://freenetproject.org/ ) (si vous pouvez le faire en toute sécurité), mais soyez prudent car cela aussi pourrait ne pas être sûr. Le voleur pourrait aussi posséder les clés pour le message ci-dessous, donc veuillez ne pas suivre aveuglément les instructions données sans confirmation. Nous sommes désolés de la situation !
RevocationKeyFoundUserAlert.textDetail=Voici le message: ${message}
