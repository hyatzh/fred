Node.enableOpennetFailedTitle=Échec d'activation du réseau-ouvert
Node.enableOpennetFailed=Freenet n'a pas réussi à activer le réseau-ouvert et ne peut pas se connecter à des inconnus. Vous devrez résoudre ce problème, signaler un bogue, ou vous connecter seulement à des amis. Détails : ${message}
Node.enableNewLoadManagementRT=Activer la nouvelle gestion de la charge (pour les requêtes en temps réel) ? (EXPÉRIMENTAL !)
Node.enableNewLoadManagementRTLong=Activez cette option pour tester le nouveau code de gestion de la charge pour les requêtes en temps réel. Cela est très expérimental et pourrait sévèrement endommager votre nœud ou dramatiquement réduire ou encore augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enableNewLoadManagementBulk=Activer la nouvelle gestion de la charge (pour les requêtes multiples) ? (EXPÉRIMENTAL !)
Node.enableNewLoadManagementBulkLong=Activez cette option pour tester le nouveau code de gestion de la charge pour les requêtes multiples. Cela est très expérimental et pourrait sévèrement endommager votre nœud ou dramatiquement réduire ou encore augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enablePacketCoalescing=Activer la coalescence des paquets ?
Node.enablePacketCoalescingLong=Activer la coalescence des paquets ? La coalescence des paquets améliore l'efficacité de la bande passante, diminue l'utilisation de l'UCT, renforce un peu la résistance à l'analyse de trafic avec un léger impact sur la latence des messages. Ne pas désactiver cette option à moins de savoir ce que vous faites.
Node.enablePerNodeFailureTables=Activer les tables d'échec pour chaque noeud ?
Node.enablePerNodeFailureTablesLong=Activer le réacheminement automatique pour éviter nœuds n'ayant pas répondu à une requête durant les dernières 10 minutes ?
Node.enableRoutedPing=Activer FNPRoutedPing ?
Node.enableRoutedPingLong=Activer FNPRoutedPing ? Utile seulement pour les simulations mais pas sur le réseau réel. Désactivez-le.
Node.enableSwapping=Activer les permutations de positions ? (NE PAS DÉSACTIVER !)
Node.enableSwappingLong=Activer les permutations de positions ? (NE PAS DÉSACTIVER ! Ce n'est utile que dans certaines simulations).
Node.enableSwapQueueing=Activer la mise en file des requêtes de permutation ? (NE PAS DÉSACTIVER !)
Node.enableSwapQueueingLong=Activer la mise en file des requêtes de permutation ? (NE PAS DÉSACTIVER !)
Node.enableULPRDataPropagation=Activer la propagation des données ULPR ?
Node.enableULPRDataPropagationLong=Activer la propagation rapide des clés demandées récemment vers les nœuds qui en ont fait la demande lorsque les données sont finalement trouvées ? (Requêtes persistantes ultra-légères ; cela est particulièrement important pour les clients de clavardage). Prendre note que cela active aussi « en échec récent », qui arrêtera les requêtes ayant eu récemment 3 DNF au moins au HTL de récupération actuel (ce qui est fiable seulement parce que les ULPR garantissent que nous obtiendrons la clé rapidement si elle est trouvée) ; cela est important pour limiter la charge mise par les clients de clavardage sur le réseau Freenet.
Node.errorApplyingConfig=Erreur lors de la mise en place de la nouvelle configuration : ${error}
Node.forceBigShrink=Rétrécissements importants immédiats des magasins (uniquement pour les magasins de type bdbje-index)
Node.forceBigShrinkLong=Faut-il accomplir les rétrécissements importants (plus de 10 %) immédiatement (plutôt que d'attendre le prochain redémarrage du nœud) ? Les rétrécissements en ligne ne préservent pas les données utilisées très récemment et ne sont donc pas recommandés ; à n'utiliser que s'il vous faut un résultat immédiat. Uniquement pour les magasins de type bdbje-index.
Node.inBWLimit=Limite de la bande passante en téléchargement
Node.inBWLimitLong=Limite de bande passante en téléchargement. Freenet essaiera de ne pas la dépasser, mais ce n'est pas très précis. Définie à -1, la limite de bande passante en téléchargement sera 4x la limite de bande passante en téléversement. Sans unité, c'est en octet par seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 Kio/s ou 1.5 Mbps (signifiant 10 kibioctets par seconde et 1,5 mégabit par seconde) est aussi accepté.
Node.invalidStoreSize=La taille du magasin doit être au moins 32 Mo
Node.invalidMemoryCacheSize=La taille du cache mémoire doit être d'au moins 0. En fait, une clé ne sera mise en cache que si elle fait moins ~ 1200 octets, 33 Ko pour les CHK.
Node.l10nLanguage=La langue utilisée par Freenet pour afficher les messages
Node.l10nLanguageLong=Ce paramètre changera la langue d'affichage des messages.
Node.masterKeyFile=Emplacement du fichier des clés maîtresses
Node.masterKeyFileLong=Nom du fichier des clés maîtresses. Il contient les clés de chiffrement du cache des sites visités récemment (cache-client), de la file d'attente des téléchargements, etc. Le cache et la file d'attente peuvent être protégés par mot de passe sur la page des niveaux de sécurité, mais la suppression sécurisée du fichier des clés les rendra inutiles même avec le mot de passe. (Si c'est un chemin relatif, il sera relatif au répertoire des données de l'utilisateur).
Node.maxHTL=HTL maximal
Node.maxHTLLong=HTL maximal (RÉSERVÉ AUX DÉVELOPPEURS !)
Node.maxOpennetPeers=Nombre maximal de pairs du réseau-ouvert
Node.maxOpennetPeersLong=Nombre maximal de pairs du réseau-ouvert (entre 0 et ${default} inclusivement, la limite effective dépendra du nombre d'amis, ainsi que de votre limite de bande passante et sera affichée sur la page des statistiques).
Node.maxOpennetPeersMustBeTwentyOrLess=Doit être ${maxpeers} ou moins
Node.mustBePositive=La valeur de configuration doit être positive
Node.nodeDir=Répertoire des références de nœud
Node.nodeDirLong=Chemin du répertoire pour les informations au sujet du noeud (ex: identité du noeud, pairs).
Node.cfgDir=Répertoire de configuration
Node.cfgDirLong=Chemin du répertoire pour la configuration modifiable par l'utilisateur (ex: pour ignorer la langue).
Node.userDir=Répertoire de données utilisateur
Node.userDirLong=Chemin du répertoire des données utilisateur (p.ex. signets, listes de téléchargement).
Node.runDir=Répertoire système de Freenet
Node.runDirLong=Chemin du répertoire système de Freenet. Il peut être supprimé/nettoyé quand Freenet n'est pas en fonctionnement.
Node.pluginDir=Répertoire des greffons
Node.pluginDirLong=Chemin du répertoire des greffons.
Node.probeBandwidthShort=Répondre aux requêtes de sondage sur la limite de bande passante
Node.probeBandwidthLong=Si cela est vrai, Freenet répondra aux requêtes pour la limite de bande passante sortante. Cela est pour améliorer la connaissance des conditions du réseau et pour permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais quand même utile pour le diagnostic  Si cela est faux, il répondra par un refus.
Node.probeBuildShort=Répondre aux requête de sondage sur la version
Node.probeBuildLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la version. Cela sert à mesurer la propagation des mises à jour. Si cela est faux, il répondra par un refus.
Node.probeIdentifierShort=Identifiant assigné aléatoirement pour les requêtes de sondage
Node.probeIdentifierLong=Cet identifiant est seulement utilisé pour les requêtes de sondage sur l'identifiant. Défini à -1, une nouvelle valeur aléatoire sera choisie.
Node.probeRespondIdentifierShort=Répondre aux requêtes de sondage sur l'identifiant
Node.probeRespondIdentifierLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur l'identifiant et d'information très peu précise sur le temps de fonctionnement. Une petite quantité de bruit sera ajouté pour rendre l'information moins identifiable mais mais quand même utile pour le diagnostic. Cela est utile pour les estimations de la taille du réseau. Si cela est faux, il répondra par un refus.
Node.probeLinkLengthsShort=Répondre aux requêtes de sondage sur la longueur des liens
Node.probeLinkLengthsLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la longueur des liens, afin d'améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais quand même utile pour le diagnostic Si celai est faux, il répondra par un refus
Node.probeLocationShort=Répondre aux requêtes de sondage sur l'emplacement
Node.probeLocationLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur l'emplacement de basse précision afin de permettre la mesure de la géodistribution du réseau et ne contient aucune information autre que l'emplacement. Si cela est faux, il répondra par un refus.
Node.respondOverallBulkOutputCapacityUsage=Répondre aux requêtes de sondage sur l'utilisation de la capacité globale et de limite très approximative de la bande passante
Node.respondOverallBulkOutputCapacityUsageLong=Vrai, Freenet répondra aux requêtes de sondage sur l'utilisation de la capacité totale (fiabilité de la bande passante, il s'agit d'une estimation-devinette de la quantité de bande passante utilisée si toutes les requêtes en cours réussissaient) et une idée approximative de la limite de bande passante (un entier, divisé par 10KB/s, min 1 max 10).
Node.probeStoreSizeShort=Répondre aux requêtes de sondage sur la taille du magasin
Node.probeStoreSizeLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la taille du magasin afin d'améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais quand même utile pour le diagnostic Si cela est faux, il répondra par un refus.
Node.probeUptimeShort=Répondre aux requêtes de sondage sur le temps de fonctionnement
Node.probeUptimeLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur le pourcentage de temps de fonctionnement sur 48 heures ou 7 jours afin d'améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais quand même utile pour le diagnostic Si cela est faux, il répondra par un refus.
Node.probeRejectStatsShort=Répondre aux requêtes de sondage sur la proportion de requêtes rejetées de types divers.
Node.probeRejectStatsLong=Vrai, Freenet répondra aux requêtes de sondage sur la proportion de divers types de requêtes qui sont rejetées. Cela renvoie une proportion, un entier, si il y a eu plus de 200 requêtes, pour chaque catégorie (CHK, SSK pour l'insertion, requête) et est mis à jour toutes les 10 minutes.
Node.nodeName=Pseudonyme de ce nœud Freenet
Node.nodeNameLong=Pseudonyme du nœud. Ne sera visible que pour les amis.
Node.maxPacketSize=Taille maximale des paquets (MTU)
Node.maxPacketSizeLong=Taille maximale des paquets UDP que Freenet envoie, assumant que les en-têtes UDP/IP sont de 28 octets. Nous utiliserons la MTU de l'interface si nous pouvons la détecter, mais surtout les obstructions arrivent ailleurs, et malheureusement nous ne pouvons pas détecter facilement le chemin MTU.
Node.notUsingWrapperTitle=Wrapper non utilisé !
Node.notUsingWrapper=Vous exécutez Freenet sans l'enveloppeur. Ce n'est pas recommandé. Freenet sera incapable de se redémarrer, les mises à jour automatiques ne fonctionneront pas et si Java plante, il ne sera pas redémarrer non plus. De plus, Freenet ne peut pas générer de vidage en certains endroits et le débogage sera donc un peu plus difficile.
Node.notUsingWrapperShort=Freenet fonctionne sans wrapper. Ce n'est pas recommandé.
Node.oneConnectionPerIP=N'autoriser qu'une seule connexion par adresse IP ?
Node.oneConnectionPerIPLong=Abandonner automatiquement les connexions d'amis quand d'autres amis ont la même adresse IP (externe). NE PAS ACTIVER À MOINS DE SAVOIR *VRAIMENT* CE QUE VOUS FAITES !
Node.opennetEnabled=Activer le mode peu sécurisé (connexion automatique à des nœuds inconnus) ?
Node.opennetEnabledLong=Activer le mode non fiable (réseau-ouvert) ? Si cela est activé, votre nœud Freenet échangera automatiquement les références de nœud avec d'autres nœuds inconnus (inconnus, par opposition aux amis). Mais cela signifie que le fait que vous exécutez un nœud ne sera plus confidentiel et que de nombreuses attaques deviendront plus faciles. Si vous connaissez assez de personnes utilisant Freenet, vous devriez vous en tenir à des connexions fiables (amis) avec eux et désactiver cette option.
Node.outBWLimit=Limite de bande passante en téléversement
Node.outBWLimitLong=Limite stricte de bande passante en téléchargement.. Freenet essaie de ne pas la dépasser. Normalement, vous ne devriez pas la définir à plus de la moitié de la bande passante de téléversement de votre connexion Internet, qui est habituellement bien inférieure à la bande passante en téléchargement. Sans unité, c'est en octet par seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 Kio/s ou 1.5 Mbps (signifiant 10 kibioctets par seconde et 1,5 mégabit par seconde) est aussi accepté.
Node.paddDataPackets=Ajouter des données aléatoires d'une longueur aléatoire aux paquets de données envoyés par ce nœud Freenet ? (LIRE L'AVERTISSEMENT AVANT DE DÉSACTIVER !)
Node.paddDataPacketsLong=Ajouter du contenu à longueur aléatoire aux paquets de données envoyés par ce nœud Freenet ? Sur un nœud seul, désactiver cette option est néfaste pour la sécurité ; si une partie importante du réseau commence à le faire, nous devenons très vulnérables à un attaquant passif. Cependant, cela devrait améliorer les performances, en particulier le pourcentage de données utiles. Vous êtes prévenu !
Node.passOpennetPeersThroughDarknet=Relayer les réfnœuds du réseau-ouvert par les pairs du réseau-invisible ?
Node.passOpennetPeersThroughDarknetLong=Vrai, les réfnœuds du réseau-ouvert (JAMAIS votre réfnœud du réseau-invisible) seront relayées par les pairs de notre réseau invisible. Ainsi, un nœud (ce nœud ou ses pairs) peut obtenir pairs du réseau-ouvert par les pairs de son réseau-invisible. C'est utile car cela nous permet d'amorcer de nouveaux pairs du réseau-ouvert après avoir perdu nos pairs suite à une indisponibilité. Cependant, cela pourrait un peu faciliter l'analyse de trafic, donc désactivez-le si vous êtes paranoïaque.
Node.port=Numéro de port du réseau-invisible (UDP)
Node.portLong=Port UDP utilisé par Freenet pour communiquer avec les nœuds de vos amis. Ce port devrait si possible être réacheminé dans votre routeur. Nous utilisons un port séparé pour les connexions aux inconnus.
Node.opennetPort=Numéro de port du réseau-ouvert (UDP)
Node.opennetPortLong=Le port UDP utilisé par Freenet pour communiquer avec des inconnus, c.-à-d. des nœuds fonctionnant en mode réseau-ouvert. Ce port devrait si possible être réacheminé dans votre routeur. Nous utilisons un port séparé pour les connexions aux nœuds de vos amis.
Node.publishOurPeersLocation=Devons nous envoyer la position de nos Amis à nos Amis ?
Node.publishOurPeersLocationLong=Devons-nous envoyer la position de nos Amis à nos Amis ? Cela aide le routage mais donne des informations à un attaquant potentiel.
Node.pleaseSetPeersVisibilityAlertTitle=Veuillez sélectionner le mode de visibilité pour tes amis
Node.pleaseSetPeersVisibilityAlert=Freenet peut maintenant se connecter aux amis de vos amis afin d'améliorer les performances et rendre votre connexion plus fiable mais il a besoin de connaitre avec lesquels de vos peers il est sûr (sécurisé) de le faire. S'il vous plaît, allez à la page Connexions aux Amis et réglez le mode de visibilité pour vos amis. Vous devriez généralement régler sur OUI pour que Freenet puisse se connecter à leurs amis et qu'ils puissent se connecter aux votre mais si vous ne voulez pas que vos amis sachent à propos d'un de vos amis, réglez sur OUI.
Node.showFriendsVisibilityAlert=Voir les paramètres de visibilité des amis doit être une alerte?
Node.showFriendsVisibilityAlertLong=Voir les paramètres de visibilité des amis doit être une alerte?
Node.routeAccordingToOurPeersLocation=Devons nous utiliser la position des Amis de nos Amis pour le routage ?
Node.routeAccordingToOurPeersLocationLong=Devons nous utiliser la position des Amis de nos Amis pour le routage ? Cela aide le routage mais pourrait aider un attaquant potentiel.
Node.skipWrapperWarning=Sauter l'avertissement "n'utilise pas le wrapper" ?
Node.skipWrapperWarningLong=Si oui, l'avertissement "n'utilise pas le wrapper" ne sera plus affiché. Notez que cela masque uniquement le message à compter du redémarrage suivant.
Node.slashdotCacheLifetime=Pendant combien de temps conserver les données dans le cache des requêtes récentes ?
Node.slashdotCacheLifetimeLong=Pendant combien de temps les données du cache des requêtes récentes doivent-elles être conservées (en millisecondes, utiliser k pour secondes) ? Notez que ceci s'en va de toute manière lors d'un redémarrage.
Node.slashdotCacheSize=Taille maximale du cache des requêtes récentes.
Node.slashdotCacheSizeLong=Taille maximum du cache des requêtes récentes (notez qu'il y a aussi une limite de temps).
Node.storeDirectory=Répertoire du magasin
Node.storeDirectoryLong=Chemin du répertoire pour les fichiers du magasin de données, contenant les données (clés, blocs, etc.) servies aux autres utilisateurs de Freenet.
Node.storeMaxMemTooHigh=Vous ne voulez sûrement pas donner plus de 80% de votre mémoire à BDB !
Node.storePreallocate=Préallouer de l'espace pour le magasin de données
Node.storePreallocateLong=Préallouer de l'espace pour le magasin de données
Node.storeSaltHashResizeOnStart=Redimensionner le store au démarrage (salt-hash uniquement)
Node.storeSaltHashResizeOnStartLong=Redimensionner le magasin au démarrage du nœud (salt-hash seulement). Si cela est activé, Freenet terminera le redimensionnement du magasin de données au démarrage. Cela sera beaucoup plus rapide que de le faire à la volée, mais par ailleurs, votre nœud Freenet ne sera pas disponible avant la fin du redimensionnement.
Node.storeSize=Taille du magasin de données Freenet (bytes, MB, GB, TB, etc.)
Node.storeSizeLong=Taille du magasin de données Freenet, incluant le magasin et le cache ainsi que les données passant par votre nœud. Freenet utilise l'espace disque pour beaucoup d'autres choses, telles que les fichiers temporaires et vos téléchargements, qui sont séparés.
Node.storeType=Type de magasin de données (NE PAS CHANGER)
Node.storeTypeLong=Type de magasin de données. Actuellement, cela peut être salt-hash (la valeur par défaut, stocke les données sur le disque avec une table de hachage avec perte et un filtre Bloom), ou ram (POUR TEST UNIQUEMENT, conserve l'index et les données en mémoire, pas sur le disque). Utilisez ram uniquement si vous savez ce que vous faites et avez suffisamment de RAM pour stocker toutes vos données (et prenez note quelles ne seront pas enregistrées à l'extinction) ! Les changements ne prendront effet qu'après le redémarrage de Freenet.
Node.storeBloomFilterSize=Taille (totale) du filtre de Bloom en octets
Node.storeBloomFilterSizeLong=Taille (totale) du filtre de Bloom en octets. Habituellement, 1/2048e de la taille du magasin de données est amplement suffisant. Définir à zéro pour désactiver le filtre de Bloom. Définir à -1 pour réinitialiser à la valeur par défaut.
Node.storeBloomFilterCounting=Utiliser un filtre de Bloom ?
Node.storeBloomFilterCountingLong=Utiliser un filtre de Bloom sur 2 bits ? (ne pas toucher à moins de savoir ce que vous faites)
Node.storeUseSlotFilters=Utiliser les filtres d'emplacements ? (fortement recommandé)
Node.storeUseSlotFiltersLong=Ceci réduit grandement les entrées-sorties - I/O - de disque pour le store salted-hash, à un coût mémoire et disque d'environ 4 octets pour chaque clé c'est-à-dire 1/3000 ème de la taille du store. Ceci est fortement recommandé, à moins que votre RAM ne soit petite et que vous possédiez un SSD rapide.
Node.storeSaltHashSlotFilterPersistenceTime=Intervalle de persistance pour les filtres d'emplacements
Node.storeSaltHashSlotFilterPersistenceTimeLong=Fréquence d'écriture des filtres d'emplacements pour le magasin. -1 = écrire immédiatement. 0 = écrire à l'extinction. > 0 = écrire toutes les n millisecondes. Donc p. ex. 60000 = chaque minute. Prendre note que si l'extinction de Freenet est « sale » et que cela n'est pas défini à « écrire immédiatement », le filtre d'emplacements sera reconstruit lors du prochain démarrage, ce qui causera une quantité significative d'accès au disque.
Node.slotFilterPersistenceTimeError=La durée de persistance du filtre d'emplacements doit être -1, 0, ou positive.
Node.swapRInterval=Intervalle d'envoi des requêtes de permutation (ms)
Node.swapRIntervalLong=Intervalle entre les envois de requête de permutation par la permutation, en millisecondes. Ne pas changer !
Node.throttleLocalTraffic=Limiter le traffic local ?
Node.throttleLocalTrafficLong=Étrangler le trafic local ? Activé, même le trafic du réseau et de l'hôte locaux seront sujets à la limitation de la bande passante. 
Node.useSlashdotCache=Mettre en cache toutes les requêtes pour 30 minutes ?
Node.useSlashdotCacheLong=Les requêtes avec un HTL élevé ne sont pas éligibles au stockage dans le magasin de données. Si cette option est vraie, elles seront stockées dans le cache des requêtes récentes, un cache spécial à court terme. Si cette option est fausse, seules les réponses ULPR (c.-à-d. les réponses retardées aux requêtes) seront stockées dans ce cache. Elle est activée par défaut à moins que le niveau de sécurité du réseau ne soit MAXIMUM, car cela est important pour de bonnes performances lorsqu'une clé devient soudainement populaire. Cependant, il y a un impact sur la sécurité, car si un attaquant arrive proche de la cible en 30 minutes (peu probable dans la plupart des cas), ce mécanisme pourrait l'aider à confirmer ces suppositions.
Node.usingGCJTitle=Exécuter Freenet sous GCJ n'est pas recommandé
Node.usingGCJ=Vous exécutez Freenet sous GCJ (un compilateur Java libre). Il est bogué et causera probablement des problèmes. Nous recommandons de passer à OpenJDK (qui est libre aussi et aura probablement moins de bogues étranges).
Node.usingOracleTitle=Vous exécutez Freenet avec la machine virtuelle Oracle Java officielle. S'il vous plait basculer sur OpenJDK si possible.
Node.usingOracle=Vous exécutez Freenet avec la machine virtuelle Oracle Java officielle. La JVM officielle a un code pour le chiffrement délibérément boiteux à cause des restrictions d'export, donc nous devons utiliser le code pour le chiffrement intégré à Freenet qui peut être plus lent. Vous devriez basculer sur OpenJDK si possible (apr ex. en l'installant depuis votre gestionnaire de paquet).
Node.withAnnouncement=Permettre à Freenet de se démarrer en utilisant les nœuds de propagation ? (Ne pas changer à moins de savoir ce que vous faites)
Node.withAnnouncementLong=Permettre à votre nœud Freenet de s'amorcer en utilisant les nœuds de propagation ? Pour nous joindre au réseau-ouvert (le réseau des inconnus, connexion automatique de Freenet dans les modes de sécurité réseau bas et normal), nous contactons des nœuds publics choisis dans une courte liste fournie avec Freenet. Évidemment, ce n'est pas très sécurisé, mais si vous utilisez le réseau-ouvert, vous en avez probablement besoin : si votre nœud est hors service pour quelques temps, surtout s'il est derrière une traduction d'adresse et/ou s'il change son adresse IP, il devra probablement propager de nouveau. Si vous souhaité une sécurité meilleure, vous devez vous connecter à vos amis et activer le haut niveau de sécurité réseau.
Node.writeLocalToDatastore=Écrire les requêtes locales et voisines dans le magasin de données ?
Node.writeLocalToDatastoreLong=Faut-il écrire les données retournées par les requêtes à HTL élevé (locales ou voisines) dans le magasin de données persistant principal ? Nous vous recommandons fortement de laisser cette option désactivée, sauf si vous ne craignez pas les conséquences d'une saisie de votre magasin de données ou les attaques par sondage de votre magasin. Cette option sera activée par défaut seulement si le niveau de sécurité réseau et le niveau de sécurité physique sont tous deux FAIBLE.
NodeClientCore.alwaysCommit=Archiver après chaque travail de base de données ?
NodeClientCore.alwaysCommitLong=Si cette option est fausse, nous archivons la base de données sur le disque toutes les 30 secondes. Si elle est vraie, nous archivons la base de données après chaque travail de base de données. Cela réduira les performances, mais garantira qu'aucune progression n'est perdue suite à une extinction sale et réduira légèrement l'utilisation de la mémoire. Cette option devrait normalement être désactivée afin de réduire les accès au disque.
NodeClientCore.maxArchiveSize=Taille maximum d'une archive
NodeClientCore.maxArchiveSizeLong=Taille maximum d'une archive
NodeClientCore.couldNotFindOrCreateDir=Impossible de trouver ou de créer le répertoire
NodeClientCore.downloadAllowedDirs=Répertoires de téléchargement autorisés
NodeClientCore.downloadAllowedDirsLong=Liste de répertoires séparés par des points-virgules, vers lesquels les téléchargements sont permis. « downloads » correspond au dossier des téléchargements, vide signifie qu'aucun téléchargement sur disque n'est permis, « all » signifie que les téléchargements sont permis vers n'importe quel répertoire ! AVERTISSEMENT: si cela est défini à « all », quiconque ayant accès à FCP pourra télécharger n'importe quel fichier n'importe où sur votre ordinateur !
NodeClientCore.downloadsDir=Répertoire de téléchargement
NodeClientCore.downloadsDirLong=Le répertoire où enregistrer par défaut les fichiers téléchargés 
