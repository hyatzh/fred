JPEGFilter.notJpeg=Le fichier que vous avez tenté de récupérer n'est pas un JPEG. Ce pourrait être quelque autre format de fichier et votre navigateur pourrait faire quelque chose de dangereux avec ce fichier. Nous l'avons donc bloqué.
KnownUnsafeContentTypeException.dangerousInlines=Ce type de fichier peut contenir des images ou des vidéos en ligne et peut par conséquent charger du contenu du Web ouvert non anonyme, révélant ainsi votre adresse IP.
