RevocationChecker.revocationFetchFailedMaybeInternalError=Le système de mise à jour automatique a échoué en raison d'une erreur inattendue : « ${détail} ». C'est peut-être parce que la clé de mise à jour automatique a été compromise (p. ex. les clés ont été volées) et nous avons donc désactivé la mise à jour automatique car elle pourrait ne plus être sûre. Cependant, cela pourrait aussi provenir d'un problème local comme un manque d'espace disque. Si cela s'avère, veuillez corriger le problème et redémarrer Freenet. Si ce message ne ​​disparaît pas, veuillez consulter le site Web ( https://freenetproject.org/ ) et demander de l'aide. Il pourrait être utile d'essayer de récupérer la clé manuellement, mais gardez à l'esprit qu'elle pourrait avoir été insérée par la personne ayant volé les clés : ${key}
RevocationChecker.revocationFetchFailedFatally=Le système de mise à jour automatique a été compromis! La clé privée peut avoir été volé, ainsi la mise à jour automatique a été désactivée de façon permanente. Le fichier qui doit expliquer ce qui s'est passé ne peut pas être récupérée en raison d'une erreur inattendue: "$ {détail}". Essayez de récupérer manuellement la clé (la clé a peut être été mal insérée par exemple être trop grande; pour des raisons de sécurité, nous devons désactiver la mise à jour automatique plutôt que d'attendre toute la clé): ${key}
