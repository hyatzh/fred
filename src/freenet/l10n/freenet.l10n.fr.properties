ChatForumsToadlet.fsng=${fsng}Freenet Social Networking Guide${/fsng} - Ce guide officieux peut être très utile dans l'installation de ces outils ainsi que d'autres outils de communication Freenet.
ChatForumsToadlet.sone=${sone}Sone${/sone} -  Un système de discussion centré sur la personne et ses abonnées. C'est un greffon pour Freenet. Le greffon Toile de confiance est exigé.
ChatForumsToadlet.content2=L'équipe Freenet n'a ni développé ni révisé Frost, FMS, ni Sone et ainsi nous ne pouvons en garantir la qualité. Beaucoup d'autres greffons et applis Freenet peuvent être trouvés (tels que des wikis) en parcourant Freenet.
