SimpleToadletServer.couldNotChangeBindTo=Impossible de changer l'adresse d'écoute FCP: Certaines adresses IP ne peuvent se connecter à: ${failedInterfaces}. Peut être avez-vous mal renseigné une adresse IP ou votre connexion réseau est interrompue?
SimpleToadletServer.cssName=Thème de l'interface web
SimpleToadletServer.cssNameLong=Choisissez un thème pour l'interface web de Freenet
SimpleToadletServer.cssOverride=Utiliser un CSS personnalisé (ATTENTION !)
SimpleToadletServer.cssOverrideCantRead=Le fichier CSS personnalisé est introuvable : ${filename}
SimpleToadletServer.cssOverrideLong=Ce paramètre vous permet d'utiliser un CSS personnalisé. ATTENTION : les CSS peuvent être dangereux et ne sont pas filtrés ! Utilisez-le à vos risques et périls. (vous devriez contacter devl@freenetproject pour qu'il soit inclus dans la distribution principale ;) )
SimpleToadletServer.cssOverrideNotInUploads=Nous ne pouvons pas vous laisser définir ce paramètre : « ${filename} » n'est pas un répertoire d'où les téléversements sont autorisés !
SimpleToadletServer.cssOverrideCantUseRootDir=Vous ne pouvez pas placer le fichier de dérivation dans le dossier racine (${filename}). Veuillez le déplacer vers un de ses sous-dossiers pour des raisons de sécurité.
SimpleToadletServer.disableProgressPage=Désactiver la page de progression lors du chargement des pages ?
SimpleToadletServer.disableProgressPageLong=Définir pour ne pas montrer la page de progression lors du chargement d'une page. AVERTISSEMENT :! La plupart des navigateurs n'utiliseront qu'un petit nombre de connexions à Freenet, c'est pourquoi la désactivation de la page de progression réduira considérablement les performances.
SimpleToadletServer.doRobots=Exclure les robots via robots.txt ?
SimpleToadletServer.doRobotsLong=Présenter un fichier robots.txt disant à Google, aux spiders et à wget d'aller voir ailleurs
SimpleToadletServer.enableActivelinks=Afficher les activelinks ?
SimpleToadletServer.enableActivelinksLong=La page Parcourir Freenet Afficher les activelinks sur la page d'accueil de Freenet (FProxy) ? La page se chargera plus rapidement si les activelinks ne sont pas affichées. (Non par défaut.)
SimpleToadletServer.enableJS=Activer l'utilisation de JavaScript par l'interface Web ?
SimpleToadletServer.enableJSLong=L'interface Web devrait-elle utiliser les « assistants » JavaScript ? Ce paramètre devrait être faux dans la plupart des cas. Prendre note que les sitesFree ne peuvent pas utiliser JavaScript même si cela est activé.
SimpleToadletServer.enableWP=Permettre à FProxy d'utiliser le flux de données (expérimental)?
SimpleToadletServer.enableWPLong=L'interface Web devrait-elle utiliser le pousser Web de JavaScript pour mettre à jour les données affichées sans recharger ? L'activation de JavaScript est exigée. Cette option est expérimentale. À utiliser à vos propres risques. 
SimpleToadletServer.enabled=Activer FProxy ?
SimpleToadletServer.enabledLong=Activer ou non FProxy et les services HTTP
SimpleToadletServer.enableExtendedMethodHandling=Activer la méthode de traitement HTTP étendue ?
SimpleToadletServer.enableExtendedMethodHandlingLong=Activer ceci pour permettre d'autres méthodes HHTP que GET et POST. Requis pour WebDAV et d'autres extensions HTTP.
SimpleToadletServer.enableInlinePrefetch=Télécharger les images en avance ?
SimpleToadletServer.enableInlinePrefetchLong=Ca peut aider si votre navigateur n'utilise qu'un petit nombre de connexions pour communiquer avec le noeud. Sinon, ça n'aidera pas.
SimpleToadletServer.enablePersistentConnections=Activer les connexions HTTP persistantes ? (Lisez la description détaillée)
SimpleToadletServer.enablePersistentConnectionsLong=N'activez ceci que si votre navigateur soit configuré pour utiliser beaucoup de connexions persistantes.
SimpleToadletServer.hasCompletedWizard=Avez vous déjà répondu aux questions de l'assistant ?
SimpleToadletServer.hasCompletedWizardLong=Avez vous déjà répondu aux questions de l'assistant ? Si non, toutes les requêtes seront dirigées vers lui.
SimpleToadletServer.illegalCSSName=Le nom du CSS ne doit contenir ni slash, ni points !
SimpleToadletServer.maxFproxyConnections=Maximum de connexions fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Nombre maximal de connexions fproxy que nous servirons immédiatement. Chacune utilise un thread.
SimpleToadletServer.metaRefreshSamePageInterval=Autoriser les sitesFree à s'autorafraîchir périodiquement : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Autoriser les sitesFree à s'autorafraîchir périodiquement avec la balise HTML « meta refresh » : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshRedirectInterval=Autoriser les sitesFree à rediriger vers d'autres sitesFree après un délai : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Autoriser les sitesFree à rediriger vers d'autres sitesFree après un délai avec la balise HTML « meta refresh » : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.panicButton=Afficher le bouton d'urgence ?
SimpleToadletServer.panicButtonLong=Affiche un « bouton d'urgence » sur la page de la file d'attente. Il retirera tous les téléchargements et tous les téléversements, videra le cache des sitesFree visités récemment et effacera le fichier des clés maîtresses.
SimpleToadletServer.noConfirmPanic=Pas de confirmation pour le bouton d'urgence ?
SimpleToadletServer.noConfirmPanicLong=Vrai, le bouton d'urgence ne demandera pas de confirmation et agira immédiatement.
SimpleToadletServer.passthroughMaxSize=Taille maximum d'un fichier passé par FProxy de façon transparente
SimpleToadletServer.passthroughMaxSizeLong=Taille maximale pour des images etc sur l'interface Web Freenet. Si une image, feuille de style, etc, est plus grande que ce seuil, elle échouera et si c'est possible Freenet affichera une erreur. Ceci est fait pour empêcher votre navigateur d'attendre en vain une page pleine d'énormes images.
SimpleToadletServer.passthroughMaxSizeProgress=Taille maximale pour un pass-through transparent via l'interface web où l'on peut afficher une barre de progression (pages HTML par exemple)
SimpleToadletServer.passthroughMaxSizeProgressLong=Taille maximale d'une page HTML ou d'un fichier pour lesquels Freenet peut afficher une barre de progression. Si le fichier est plus gros que cette valeur, il vous sera demandé si vous voulez le télécharger en arrière-plan. p. ex. dans votre dossier de téléchargement.
SimpleToadletServer.port=Port FProxy
SimpleToadletServer.portLong=Port TCP écouté par FProxy
SimpleToadletServer.publicGatewayMode=Activer le mode de portail public ? (Ne s'applique que pour les connexions autorisées en accès non complet)
SimpleToadletServer.publicGatewayModeLong=Devrions-nous activer le mode passerelle publique ? Pour les IP qui sont autorisées à accéder à Freenet, mais sans qu'un accès complet soit autorisé, cette option désactive la file d'attente de téléchargement et tout ce qui pourrait probablement être utilisé pour attaquer le nœud Freenet, tout en permettant de parcourir sur les sitesFree. Les adresses IP avec un accès complet seront autorisées à configurer le nœud. Vous devrez quand même configurer les adresses autorisées et l'adresse de liaison pour obtenir une vraie passerelle publique ; vous devriez le faire après avoir redémarré.
SimpleToadletServer.publicGatewayModeNeedsRestart=Activer ou désactiver le mode passerelle publique nécessite le redémarrage de Freenet. Jusqu'à ce que ce soit le cas, l'action ne sera pas appliquée, donc vous ne devriez pas changer d'autres réglages de fproxy.
SimpleToadletServer.refilterPolicy=Que doit faire fproxy quand un fichier téléchargé correspond à la clé recherchée, mais a déja été filtré ?
SimpleToadletServer.refilterPolicyLong=Que doit faire fproxy quand un fichier téléchargé correspond à la clé recherchée, mais à déja été filtré ? RE_FILTER = le filtrer à nouveau, au cas ou le filtre ait été amélioré depuis le précédent téléchargement, ACCEPT_OLD = accepter les anciennes données (performance maximale), RE_FETCH = ignorer les anciennes données.
SimpleToadletServer.sendAllThemes=Envoyer tous les thèmes au navigateur ?
SimpleToadletServer.sendAllThemesLong=Si mis à vrai, tous les thèmes disponibles seront chargés par le navigateur lors du visionnage des pages UI de FPROXY et commutable depuis votre navigateur en utilisant les options de sélection de style de page.
