NodeClientCore.encryptTempBucketsLong=Chiffrer les compartiments temporaires ? Dans certains cas (si vous utilisez le chiffrement du disque dur et du fichier d'échange), il ne serait peut-être pas pertinent de chiffrer les compartiments temporaires. NE PAS CHANGER SI VOUS NE SAVEZ PAS CE QUE VOUS FAITES !
NodeClientCore.fileForClientStats=Fichier où stocker les statistiques des clients
NodeClientCore.fileForClientStatsLong=Fichier où stocker les statistiques de transfert (utilisées pour décider à quelle fréquence envoyer les requêtes)
NodeClientCore.maxUSKFetchers=Nombre maximum de récupérateurs d'USK
NodeClientCore.maxUSKFetchersLong=Nombre maximal de récupérations temporaires en arrière-plan d'USK visités récemment (p. ex. des sitesFree). Prendre note que les clients et les greffons (p. ex. Toile de confiance) peuvent s'abonner aux USK, ce qui n'est pas pris en compte dans la limite.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Doit être supérieur à zéro
NodeClientCore.memoryLimitedJobThreadLimit=Fils FEC max
NodeClientCore.memoryLimitedJobThreadLimitLong=Nombre maximal d'exétrons utilisés pour les opérations gourmandes en mémoire, telles que le décodage/encodage FEC (c.-à-d. le décodage d'un gros fichier à partir de blocs téléchargés du réseau en utilisant le contrôle continu).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Vous devez autoriser FEC à décoder au moins 1 fil
NodeClientCore.memoryLimitedJobMemoryLimit=Mémoire max utilisée pour les fils FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Quantité maximale de mémoire utilisée pour les opérations gourmandes en mémoire, telles que le décodage/encodage FEC (c.-à-d. le décodage d'un gros fichier à partir de blocs téléchargés du réseau en utilisant le contrôle continu).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=Le décodage FEC nécessite au moins ${min} de mémoire (car un grand segment aura besoin de beaucoup de mémoire pour décoder/encoder)
NodeClientCore.migratingAlertTitle=Freenet est en train de convertir vos téléchargements dans le nouveau format de stockage
NodeClientCore.migratingAlert=Freenet tente de charger vos anciens téléchargements et téléversements (à partir des fichiers « node.db4o » ou « node.db4o.crypt »). Les téléchargements et téléversements qui étaient en cours seront redémarrés. Cela ne devrait arriver qu'une fois et ne devrait pas être long. Le nouveau format (« client.dat » ou « client.dat.crypt ») devrait être beaucoup plus fiable et causer beaucoup moins d'accès au disque, mais pourrait prendre légèrement plus d'espace sur le disque (dans persistent-temp*/ et où les fichiers sont téléchargés). Freenet vérifiera si l'espace disque est suffisant et interrompra les téléchargements si nécessaire. Vous pouvez configurer les limites d'espace disque sur la page Configuration. Si vous utilisez le chiffrement de disque (le paramètre « sécurité physique »  est supérieur à FAIBLE), vous pourriez avoir à saisir votre mot de passe pour terminer la migration.
NodeClientCore.minDiskFreeLongTerm=Espace disque libre minimum
NodeClientCore.minDiskFreeLongTermLong=Quantité minimale d'espace disque libre à long terme, p. ex. lors du démarrage d'un téléchargement ou de l'étape suivante d'un téléchargement. Nous y ajoutons la limite de « compartiments temporaires dans la RAM » car l'espace temporaire utilisé en mémoire peut être écrit sur disque.
NodeClientCore.minDiskFreeShortTerm=Espace disque libre minimal durant le décodage
NodeClientCore.minDiskFreeShortTermLong=Minimum d'espace disque au cours d'une période brève, lors de la réalisation d'opérations intensives en disque, mais de courte durée, telles que la fin d'un téléchargement. Nous recommandons que ceci soit plus petit que la limite à long terme.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Le déplacement à la volée du répertoire temporaire n'est pas pris en charge pour le moment
NodeClientCore.persistentTempDir=Répertoire des fichiers temporaires persistants
NodeClientCore.persistentTempDirLong=Chemin du répertoire où placer les fichiers temporaires persistants. Persistant signifie qu'ils devraient être conservés même si Freenet ne s'exécute pas.
NodeClientCore.pluginStoresDir=Dossier des données de greffons
NodeClientCore.pluginStoresDirLong=Chemin vers le répertoire de stockage des données des greffons. Prendre note que tous les greffons n'utilisent pas ce mécanisme, certains créent leurs propres fichiers.
NodeClientCore.maxRAMBucketSize=Taille maximale d'un compartiment de RAM (octets, Ko, Mo, etc permis)
NodeClientCore.maxRAMBucketSizeLong=Taille maximale d'un compartiment de RAM (les compartiments plus gros seront stockés comme fichiers sur le disque)
NodeClientCore.ramBucketPoolSize=Quantité de RAM dédiée aux compartiments temporaires (octets, Ko, Mo, etc permis)
NodeClientCore.ramBucketPoolSizeLong=Quantité de RAM à allouer aux compartiments temporaires. C'est un compromis entre une utilisation accrue de la mémoire ou plus d'E/S.
NodeClientCore.startingUpTitle=Freenet est en train de démarrer
NodeClientCore.startingUp=Veuillez laisser un peu de temps à Freenet pour terminer son démarrage. En attendant, certaines choses ne marcheront pas et le nœud sera plus lent que la normale.
NodeClientCore.startingUpShort=Freenet est en train de démarrer, certaines choses peuvent ne pas marcher et le noeud peut être lent.
NodeClientCore.tempDir=Répertoire des fichiers temporaires. Il peut être vidé quand Freenet ne s'exécute pas.
NodeClientCore.tempDirLong=Nom du répertoire où placer les fichiers temporaires
NodeClientCore.uploadAllowedDirs=Répertoires d'où le téléversement est autorisé
NodeClientCore.uploadAllowedDirsLong=Liste de répertoires, séparés par des points-virgules, à partir desquels les téléversements sont permis. Laisser vide signifie qu'aucun téléversement n'est permis à partir d'un disque, « all » signifie que les téléversements sont permis de n'importe où (y compris les fichiers systèmes, etc. !). AVERTISSEMENT: si cela est défini à « all », tout fichier se trouvant sur votre ordinateur peut être téléversé par quiconque ayant accès à FCP.
NodeClientCore.useAIMDsRT=Utiliser AIMDs pour les requêtes en temps réel ? (EXPERTS SEULEMENT)
NodeClientCore.useAIMDsRTLong=Activer l'originator-level throttling basé sur l’estimation du taux TCP-style Additive Increase Multiplicative Decrease (pour les requêtes realtime). Cela active ou désactive un élément clé de l'ancien système de gestion de la charge. EXPERTS SEULEMENT!
NodeClientCore.useAIMDsBulk=Utiliser AIMDs pour les requêtes en vrac ? (EXPERTS SEULEMENT)
NodeClientCore.useAIMDsBulkLong=Activer l'originator-level throttling basé sur l’estimation du taux TCP-style Additive Increase Multiplicative Decrease (pour les requêtes bulk). Cela active ou désactive un élément clé de l'ancien système de gestion de la charge. EXPERTS SEULEMENT!
NodeIPDectector.inclLocalAddress=Inclure les adresses locales dans réfnœud
NodeIPDectector.inclLocalAddressLong=Choisir d'inclure les adresses locales (LAN et localhost) dans votre référence. Ceci n'est utile que si les deux noeuds activent les références respectives avec allowLocalAddresses=true (utilisez la page Amis en mode avancé pour pouvoir configurer cela).
NodeIPDectector.ipOverride=Adresse IP forcée
NodeIPDectector.ipOverrideLong=Adresse IP forcée (non requis habituellement) - à définir si vous avez une adresse IP « fixe » ou un nom de domaine (p.ex. avec dyndns) et que vous êtes derrière un pare-feu. Prendre note que Freenet inclura quand même les autres adresses IP détectées sauf si vous utilisez l'option « Adresse IP reliée ».
NodeIPDectector.tempAddressHint=Indication d'adresse IP temporaire
NodeIPDectector.tempAddressHintLong=Indication temporaire de votre adresse IP; supprimée après usage
NodeIPDetector.maybeSymmetric=Il semble que votre noeud soit derrière un NAT symétrique. Vous risquez d'avoir des problèmes de connexion. Si vous êtes derrière un NAT symétrique, vous ne pourrez probablement vous connecter qu'à des gens ayant une connexion directe à internet.
NodeIPDetector.maybeSymmetricTitle=Problèmes de connexion
NodeIPDetector.maybeSymmetricShort=Problèmes de connexion : Vous êtes peut-être derrière un NAT symétrique.
NodeIPDetector.unknownHostErrorInIPOverride=Hôte inconnu : ${error}
NodeStat.aggressiveGC=Modificateur aggressiveGC
NodeStat.aggressiveGCLong=Permet à l'utilisateur d'ajuster le délai entre le nettoyage de la mémoire (GC) et la finalisation forcée. NE DEVRAIT PAS ÊTRE CHANGÉ à mois de savoir ce que vous faites ! -1 signifie : désactiver l'appel forcé à System.gc() et System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Traiter les requêtes locales comme les requêtes distantes au niveau de la limitation de bande passante ?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Activer ceci réduira significativement la bande passante afin d'être mieux protégé contre les attaques par timing (le plus souvent, vous n'avez pas à vous en inquiéter car les attaques par corrélation sont plus faciles)
NodeStat.freeHeapBytesThreshold=Limite d'octets libres dans la pile
NodeStat.freeHeapBytesThresholdLong=Le noeud essaiera de rester au dessus de cette limite en refusant de nouvelles requêtes
NodeStat.freeHeapPercentThreshold=Pourcentage de la pile libre
NodeStat.freeHeapPercentThresholdLong=Le noeud essaiera de garder son pourcentage de pile (ou nombre d'octets libres dans la pile) au dessus de cette limite en refusant les nouvelles requêtes
NodeStat.maxPingTime=Ping maximum ?
NodeStat.maxPingTimeLong=Freenet rejettera toutes les requêtes si le ping moyen à ses pairs dépasse ce seuil. Le temps de ping constitue un indicateur fiable de la charge du réseau et du système, mais si votre connexion Internet est anormalement lente, vous devriez augmenter cette option. (En millisecondes.)
NodeStat.subMaxPingTime=Commencer à rejeter les requêtes au delà de quel temps de ping ?
NodeStat.subMaxPingTimeLong=Freenet va commencer à rejeter certaines requêtes quand le ping moyen à ses pairs atteindra cette limite. Augmentez-la si votre connexion Internet est anormalement lente. (En millisecondes.)
NodeStat.memCheck=Activer le test de la mémoire
NodeStat.memCheckLong=Activer le test de la mémoire (inscrit un message dans le journal, indispensable à la prise en compte de aggressiveGCModificator !)
NodeStat.statsPersister=Fichier de statistiques du noeud
NodeStat.statsPersisterLong=Fichier où stocker les statistiques du nœud (pas des clients, elles sont utilisées pour décider d'accepter ou refuser des requêtes, ne les supprimez pas)
NodeStat.threadLimit=Limite de processus
NodeStat.threadLimitLong=Le noeud essaiera de limiter son nombre de processus à cette valeur en refusant de nouvelles requêtes
