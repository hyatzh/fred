FirstTimeWizardToadlet.browserWarningPageTitle=Avertissement sur la sécurité du navigateur
FirstTimeWizardToadlet.browserWarningShort=Vous devez utiliser un navigateur séparé (ou un navigateur en mode navigation privée/incognito) pour Freenet !
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Vous pourriez utiliser le mode navigation privée ou un navigateur séparé pour améliorer la sécurité
FirstTimeWizardToadlet.browserWarningIncognitoShort=Vous utilisez Freenet avec un navigateur en mode incognito (c'est bien)
FirstTimeWizardToadlet.browserWarning=Nous vous recommandons ${bold}fortement${/bold} de ne pas utiliser le même navigateur Web pour naviguer à la fois sur le Web régulier et pour accéder à Freenet, à moins que ce ne soit en mode navigation privée/confidentialité. Les attaques par vol de l'historique du navigateur pourraient particulièrement permettre à des sites Web malveillants de déterminer quels sites basés sur Freenet (« sites Free ») vous avez visités récemment, compromettant votre anonymat. Veuillez utiliser un navigateur séparé pour accéder à l'interface Web de Freenet. Par exemple, sur Windows, l'option Parcourir Freenet de l'icône de lapin (dans la zone de notification) ouvrira automatiquement Google Chrome en mode incognito s'il est installé.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Vous utilisez un navigateur raisonnablement récent qui devrait être relativement sûr. Cependant, il enregistrera dans son historique votre navigation sur Freenet. Vous pourriez palier cela en utilisant le mode navigation privée/incognito. L'historique peut aussi être effacé manuellement, mais cela laissera habituellement quelques traces.
FirstTimeWizardToadlet.browserWarningIncognito=Vous semblez utiliser un navigateur en mode navigation privée/incognito (vérifiez dans la barre de titre). Cela devrait être relativement sûr, mais n'utilisez pas le même navigateur pour le Web et Freenet, à moins que ce ne doit en mode navigation privée.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Vous semblez utiliser un navigateur en mode navigation privée/incognito (vérifiez dans la barre de titre). Cela devrait être relativement sûr. Avec les anciens navigateurs (avant Firefox 4), n'utilisez pas le même navigateur pour le Web et pour Freenet, à moins qu'ils ne soient en mode navigation privée.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet a tenté de lancer Firefox en mode navigation privée. Cela devrait empêcher votre navigateur de garder des traces de votre navigation sur Freenet. Sur certaines versions, cela peut avoir fermé toute fenêtre de navigateur et onglet ouvert. Vous pouvez les retrouver en allant au menu Outils et cliquant sur Arrêt de la navigation privée. Si Firefox est en mode navigation privée, il devrait l'indiquer dans la barre de titre ou sur un onglet. S'il ne fait pas, vous pouvez l'ouvrir manuellement en mode navigation privée et ensuite ouvrir ${url}, ou utiliser un navigateur séparé (ou un profil de navigateur) juste pour Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Vous utilisez une version relativement ancienne de Firefox (3 ou antérieure). Firefox 4 et ultérieure offre une amélioration importante de la confidentialité, le correctif de la fuite de l'historique des feuilles de style CSS. Vous devriez le mettre à niveau si possible.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Les nouvelles versions de Firefox prennent aussi en charge le mode navigation privée, ce qui peut être utile.
FirstTimeWizardToadlet.browserWarningSuggestion=La plupart des navigateurs Web, à part Internet Explorer de Microsoft, fonctionneront adéquatement avec Freenet. Par exemple Firefox, Opera, Safari, Chrome et Lynx fonctionnent. Vous devriez installer l'un d'eux puis copier l'URL de la barre d'adresse et l'ouvrir dans votre nouveau navigateur.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=La plupart des navigateurs Web, à part Internet Explorer de Microsoft, fonctionneront adéquatement avec Freenet. Par exemple Firefox, Opera, Safari, Chrome et Lynx fonctionnent.
FirstTimeWizardToadlet.chooseNodeName=Le nom du nœud est exigé !
FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez saisir un nom de nœud dans le champ ci-dessous (nous recommandons un pseudonyme avec si possible une adresse courriel), afin que vos amis (des pairs de confiance que vous aurez ajoutés manuellement) puissent facilement reconnaître votre nœud parmi les autres nœuds. Ce nom est invisible pour les inconnus (des pairs non fiables ajoutés automatiquement). Prenez note que n'importe quel ami ou inconnu pourrait vous identifier sans le vouloir d'après votre adresse IP, puisque vous êtes connecté à eux, mais il ne peuvent pas savoir facilement la nature de vos requêtes.
FirstTimeWizardToadlet.connectToStrangers=Se connecter à des inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Pour utiliser Freenet, vous devez vous connecter à au moins cinq autres nœuds. Ils devraient idéalement être gérés par des personnes de confiance que vous connaissez. Si vous ne connaissez pas assez d'amis qui utilisent Freenet, vous pouvez choisir de vous connecter aussi aux nœuds d'inconnus. Cependant, en vous connectant à des inconnus, vous permettrez à d'autres de savoir que vous utilisez Freenet, ce qui augmentera les risques de sécurité. Si vous voulez utiliser Freenet en secret, cela pourrait vous attirer des ennuis.
FirstTimeWizardToadlet.enableOpennet=Après avoir ajouté assez d'amis, il est possible de désactiver ultérieurement les connexions à des inconnus, bien que vous leur aurez déjà révélé des informations. Freenet est encore expérimental et nous n'offrons aucune garantie de sécurité.
FirstTimeWizardToadlet.enableUPnP=Activer l'UPnP. Le définir si un routeur se trouve sur votre réseau local. Ne pas le définir si vous êtes directement connecté à votre FSI, p. ex. par un accès commuté, ou si des personnes non fiables se trouvent sur votre réseau local (p. ex. des logements pour étudiants).
FirstTimeWizardToadlet.opennetYes=Je veux que Freenet trouve automatiquement des inconnus à qui se connecter.
FirstTimeWizardToadlet.opennetNo=J'ai au moins 5 amis qui utilisent déjà Freenet et je vais ajouter leurs coordonnées sur la page Amis.
FirstTimeWizardToadlet.bandwidthLimit=Limites de débit
FirstTimeWizardToadlet.continue=Poursuivre
FirstTimeWizardToadlet.currentPrefix=Taille actuelle :
FirstTimeWizardToadlet.currentSpeed=Limite actuelle :
FirstTimeWizardToadlet.datastoreSize=Taille du magasin de données
FirstTimeWizardToadlet.datastoreSizeLong=Veuillez choisir une taille pour votre magasin de données. Le magasin de données agit comme un cache. Lors de demandes de fichiers populaires, le stockage de données pour le réseau vous aidera à obtenir une vitesse de transfert accrue. Plus vous allouez d'espace, mieux cela sera pour la communauté et  meilleure sera la vitesse de votre nœud et surtout de vos téléchargements.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}VEUILLEZ PRENDRE NOTE :${/bold} en mode sécurité haute, Freenet ne se connecte qu'à vos amis. Vous amis sont des personnes en qui vous avez confiance, que vous avez ajoutées par la page ${bold}${addAFriend}${/bold} du menu ${bold}${friends}${/bold}. En mode sécurité haute, Freenet ne fonctionnera pas tant que vous n'aurez pas ajouté au moins un ami et vous devriez en ajouter au moins 3 - préférablement de 5 à 10 - pour de meilleures performances. Freenet ne peut pas dissimuler les connexions faites vers les autres, seulement ce quelles contiennent. Ne vous connectez à personne en qui vous n'avez pas confiance ou qui vous ne côtoieriez pas réellement.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Je fais confiance à au moins une personne utilisant déjà Freenet et je l'ajouterai par la page ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=Votre réseau local est-il digne de confiance ?
FirstTimeWizardToadlet.isNetworkTrustedLong=Peut-on faire confiance à votre réseau local ? Si vous répondez oui ici, tous les services fournis par votre nœud seront entièrement accessibles à quiconque le voudra sur le réseau donné. La page de configuration vous permettra de mettre en place un contrôle sélectif des accès quand l'assistant aura terminé.
FirstTimeWizardToadlet.noNetworkIF=Aucune interface réseau supplémentaire trouvée
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a trouvé aucune interface réseau supplémentaire. Il considérera que vous vous vous y connecterez depuis votre ordinateur et seulement.
FirstTimeWizardToadlet.iDoTrust=Faites-vous confiance aux personnes connectées à ${interface} (${ip}) ?
FirstTimeWizardToadlet.memory.64M=64 Mio - seulement si vous êtes désespéré
FirstTimeWizardToadlet.memory.128M=128 Mio - strict minimum
FirstTimeWizardToadlet.memory.192M=192 Mio - valeur par défaut raisonnable
FirstTimeWizardToadlet.memory.256M=256 Mio - si vous avez au moins 1 Gio de RAM
FirstTimeWizardToadlet.memory.512M=512 Mio - si vous avez beaucoup de RAM
FirstTimeWizardToadlet.memoryLimit=Utilisation de la mémoire
FirstTimeWizardToadlet.memoryLimitLong=Combien de mémoire voulez-vous permettre à Freenet d'utiliser ? Si vous avez beaucoup de téléchargements et de téléversements en attente, Freenet aura besoin de plus de mémoire. Nous suggérons de ne pas le définir à moins de 128 Mio, sauf si vous avez très peu de mémoire. Si vous en avez 1 Gio ou plus, vous devriez probablement le définir à au moins 256 Mio. Cela prendra effet après le redémarrage de Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Ajoutez des amis sinon Freenet ne pourra pas se connecter !
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Ajoutez des amis sinon Freenet ne pourra pas se connecter !
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet se connectera à des inconnus, donc la sécurité sera relativement faible. Vous pouvez ajouter des amis ultérieurement si vous le souhaitez. Dans quelle mesure êtes-vous préoccupé par des personnes que vous ne connaissez pas et qui essaient de vous suivre à la trace ?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet ne se connectera qu'à vos amis, rendant très difficile le suivi à la trace par quiconque de votre utilisation de Freenet. Dans quelle mesure êtes-vous préoccupé par des personnes que vous ne connaissez pas et qui essaient de vous suivre à la trace ?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protection contre l'attaque d'un inconnu par Internet (se connecte à des inconnus)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protection contre l'attaque d'un inconnu par Internet (ne se connecter qu'à des amis)
FirstTimeWizardToadlet.networkSecurityPageTitle=Sécurité réseau
FirstTimeWizardToadlet.opennetChoicePageTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet est conçu pour empêcher que vos messages de clavardage, vos téléchargements, votre navigation etc. ne puissent suivis à la trace jusqu'à vous. Freenet ne peut fournir une protection forte que si vous connaissez les personnes à  qui vous êtes directement connecté.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Ne vous connecter qu'à vos amis
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Se connecter à des inconnus
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Très difficile de suive à la trace quelque chose sur Freenet jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Il vous faut au moins ${minfriends} amis utilisant Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Pas besoin de connaître quelqu'un qui utilise Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Beaucoup plus facile de suivre à la trace vos messages, vos fichiers, etc. jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Avec Freenet, votre anonymat est raisonnablement préservé et il est très difficile à bloquer SI : (toucher pour voir)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Vous ne faîtes rien de stupide, p. ex. utiliser votre vrai nom, publier votre adresse résidentielle sur un forum de discussion ou parler de gens que vous connaissez personnellement. Les autres informations vous identifiant personnellement incluent des choses qui découlent du bon sens comme l'école que vous avez fréquentée, mais aussi votre adresse IP, vos numéros de ports Freenet et dans certains cas, vos journaux et statistiques Freenet. Si vous éprouvez un problème avec Freenet, vous devriez habituellement créer une nouvelle identité avant de demander de l'aide.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Vous vous connectez seulement à vos amis.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Vos amis sont dignes de confiance (tandis que les inconnus sont toujours pires que les amis).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Les attaquants potentiels ne savent pas vraiment, ou ne supposent pas qui, ni où, vous êtes : ils savent seulement que vous êtes une identité particulière sur Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Vous changez votre identité anonyme à l'occasion (p. ex. sur les forums).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Vous téléversez toujours des fichiers de manière sûre. Freenet vous rappellera comment le faire.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Les ordinateurs de vos amis sont sécurisés.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Vous faites partie d'un grand réseau (p. ex. le réseau Freenet principal que vous obtenez si vous activez la connexion aux inconnus) ou d'un réseau privé dont les attaquants n'ont pas connaissance.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Vous n'êtes pas trop proches d'inconnus. Si, par exemple, vos amis se connectent à des inconnus vous pourriez ne pas être protégé contre un attaquant très puissant. La plupart des gens ne devraient pas trop s'en soucier. Cela s'améliorera au fur et à mesure que vos amis se connecteront à leurs amis et n'auront plus besoin d'inconnus.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Il n'y a pas de bogue effrayant dans Freenet. Tout logiciel de taille raisonnable  contient des bogues. Nous espérons qu'il n'existe plus aucun bogue sérieux dans Freenet pouvant affecter votre anonymat, mais nous pourrions en avoir manqué. Vous avez été prévenu !
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Pour le moment, vous voulez probablement vous connecter à des inconnus juste pour vous connecter. Cependant, un attaquant déterminé pourrait être en mesure de suivre à la trace vos téléversements/téléchargements/clavardages/etc. jusqu'à vous, donc ne le faîtes pas si vous prévoyez téléverser du contenu dangereux. À long terme, nous espérons que tout le monde ne se connectera qu'à ses amis puisque c'est beaucoup plus sûr.
FirstTimeWizardToadlet.opennetChoicePro=Avantage
FirstTimeWizardToadlet.opennetChoiceCon=Inconvénient
FirstTimeWizardToadlet.friendsSecurityPageTitle=Sécurité avec les amis
FirstTimeWizardToadlet.physicalSecurityPageTitle=Sécurité physique
FirstTimeWizardToadlet.plugins=Greffons
FirstTimeWizardToadlet.pluginsLong=Les greffons sont des extensions facultatives pour Freenet et qui l'améliorent de certaines façons. Certains peuvent poser des problèmes de sécurité pour certains utilisateurs. Voir ci-dessous.
FirstTimeWizardToadlet.presetTitleLow=Se connecter à n'importe quel utilisateur de Freenet (sécurité faible)
FirstTimeWizardToadlet.presetChooseLow=Choisir une sécurité faible
FirstTimeWizardToadlet.presetLow=Si vous vivez dans un pays relativement libre où utiliser Freenet est légal, vous pouvez choisir cette option. C'est beaucoup plus sûr que les logiciels P2P traditionnels tels que BitTorrent et Gnutella, mais un attaquant disposant de ressources modérées pourrait être en mesure de tracer votre activité sur Freenet pour remonter jusqu'à vous. Si vous avez des amis qui utilisent aussi Freenet, vous pouvez améliorer votre sécurité en les ajoutant en tant qu'amis, puis en vous connectant uniquement à eux.
FirstTimeWizardToadlet.presetTitleHigh=Se connecter uniquement aux amis: (haute sécurité)
FirstTimeWizardToadlet.presetChooseHigh=Choisir haute sécurité
FirstTimeWizardToadlet.presetHigh=Si vous connaissez plusieurs personnes à qui vous voulez vous connecter, ce paramètre vous permet de créer votre propre réseau-invisible Freenet pour une sécurité grandement accrue. Si vous connaissez seulement quelques personnes, cela pourrait ne pas être très utile, mais si certaines d'entre elles en connaissent d'autres, ou ont sont réglées avec une sécurité faible, vous pourriez avoir un très grand réseau.
FirstTimeWizardToadlet.presetTitleNone=Réglages détaillés: (personnalisé)
FirstTimeWizardToadlet.presetNone=Si vous voulez un contrôle plus précis, cette option vous permet de régler Freenet selon vos propres besoins de confidentialité. Cela sera un peu plus long que les deux autres options.
FirstTimeWizardToadlet.presetChooseNone=Choisir une sécurité personnalisée
