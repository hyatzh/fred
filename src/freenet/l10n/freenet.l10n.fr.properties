NodeClientCore.encryptPersistentTempBucketsLong=Chiffrer les compartiments temporaires persistants ? Dans certains cas (si vous utilisez le chiffrement du disque dur et du fichier d'échange), il ne serait peut-être pas pertinent de chiffrer les compartiments temporaires persistants. NE PAS CHANGER SI VOUS NE SAVEZ PAS CE QUE VOUS FAITES !
