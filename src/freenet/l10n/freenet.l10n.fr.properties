MainJarUpdater.fetchingFromUOM=Télécharger directement depuis un nœud à jour ("Update Over Mandatory")
NodeUpdateManager.enabled=Vérifier, et télécharger les nouvelles versions
NodeUpdateManager.enabledLong=Votre nœud devrait-il vérifier automatiquement la présence de nouvelles versions de Freenet ? Si oui, les nouvelles versions seront automatiquement détectées et téléchargées, mais pas forcément installées. Ce paramètre se réinitialise toujours à faux, sauf si votre nœud Freenet est exécuté dans un enveloppeur.
NodeUpdateManager.installNewVersions=Installer automatiquement les nouvelles versions
NodeUpdateManager.installNewVersionsLong=Votre nœud devrait-il se mettre à jour automatiquement vers la dernière version de Freenet, sans demander ?
NodeUpdateManager.invalidRevocationURI=URI de révocation invalide : ${error}
NodeUpdateManager.invalidUpdateURI=URI de mise à jour invalide : ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Mise à jour impossible parce que le noeud n'est pas lancé par le wrapper du service Java
NodeUpdateManager.revocationURI=Où le noeud doit-il chercher la clé de révocation ?
NodeUpdateManager.revocationURILong=URI de la clé de révocation. Si elle est trouvée, le noeud affichera son contenu et désactivera les mises à jour automatiques.
NodeUpdateManager.updateCatastropheTitle=Échec catastrophique de la mise à jour !
