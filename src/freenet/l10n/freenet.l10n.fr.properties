IPDetectorPluginManager.forwardPortMaybeForwarded=Il semble que votre nœud soit derrière quelque traduction d'adresse (plus de détails sur la page Connectivité). Vous devriez si possible réacheminer le port UDP (pas TCP) ${port} afin d'améliorer la connectivité. Vous l'avez peut-être déjà fait : Freenet prend un certain temps pour détecter un réacheminement de port. Consultez ${link}cette page${/link} pour plus d'informations.
IPDetectorPluginManager.forwardPortNotForwarded=Il semble que votre nœud soit derrière quelque traduction d'adresse (plus de détails sur la page Connectivité). Vous devriez si possible réacheminer le port UDP (pas TCP) ${port} afin d'améliorer la connectivité. Il semble que le port ne soit pas réacheminé, bien que Freenet ne puisse en être certain. Consultez ${link}cette page${/link} pour plus d'informations. Freenet peut prendre jusqu'à 24 heures pour reconnaître que vous avez réacheminés les ports avec succès..
IPDetectorPluginManager.maybeAlreadyForwarded=C'est peut-être déjà fait (c'est difficile pour Freenet de le savoir à coup sûr).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Il semble que votre nœud soit derrière quelque traduction d'adresse (plus de détails sur la ${connectivity}page Connectivité${/connectivity}). Vous devriez si possible réacheminer les ports UDP (pas TCP) ${port1} et ${port2} afin d'améliorer la connectivité. Il est possible que vous l'ayez déjà fait ; Freenet peut prendre un certain temps pour détecter un réacheminement de port. Consultez ${link}cette page${/link} pour plus d'informations.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Il semble que votre nœud soit derrière quelque traduction d'adresse (plus de détails sur la ${connectivity}page Connectivité${/connectivity}). Vous devriez si possible réacheminer les ports UDP (pas TCP) ${port1} et ${port2} afin d'améliorer la connectivité.  Il semble que les ports n'ont pas été réacheminés, bien que Freenet ne puisse en être certain. Consultez ${link}cette page${/link} pour plus d'informations.
IPDetectorPluginManager.symmetricPS=Votre nœud est derrière une traduction d'adresse symétrique, ce qui est particulièrement problématique et si vous ne réacheminez pas le(s) port(s), vous risquez de ne pas pouvoir vous connecter à la plupart des nœuds !
IPUndetectedUserAlert.detecting=Freenet essaie de détecter votre adresse IP externe. Si cela prend plus de quelques minutes, ce sera signe que quelque chose ne va pas...
IPUndetectedUserAlert.detectingShort=Freenet est actuellement en train d'essayer de détecter votre adresse IP externe.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet essaie de détecter votre adresse IP externe. Si cela prend plus que quelques minutes, quelque chose ne va pas et vous pouvez utiliser le ${link}paramètre de configuration${/link} Indication d'adresse IP temporaire.
IPUndetectedUserAlert.loadDetectPlugins=Aucun greffon de détection d'IP n'est chargé actuellement. Veuillez aller sur la ${plugins}page des greffons{/plugins} et charger le greffon UPnP.
IPUndetectedUserAlert.loadJSTUN=Vous pouvez charger le greffon JSTUN sur la ${plugins}page des greffons${/plugins}, mais veuillez d'abord lire les avertissements le concernant puisqu'il pourrait ne pas être sur.
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet devrait pouvoir la détecter de vos ${number} amis, mais ils pourraient être hors ligne ou leur port non réacheminé.
IPUndetectedUserAlert.noDetectorPlugins=Freenet n'arrive pas à détecter votre adresse IP ! Veuillez charger le greffon UPnP !
IPUndetectedUserAlert.unknownAddress=Freenet n'a pas réussi à déterminer votre adresse IP externe (ou l'adresse IP de votre routeur ou pare-feu). Vous pouvez quand même échanger vos références avec vos amis, cependant cela ne fonctionnera pas toujours si votre ami se trouve derrière un routeur ou un par-feu. Dès que vous vous serez interconnecté de cette façon, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer votre adresse IP et l'indiquer à votre nœud au moyen de l' « Indication d'adresse IP temporaire » de la page de configuration. Autrement, si vous avez une adresse IP fixe ou un nom de domaine, veuillez l'indiquer à Freenet grâce l'option « Adresse IP forcée ».
IPUndetectedUserAlert.unknownAddressTitle=Adresse externe inconnue
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet n'a pas réussi à déterminer votre adresse IP externe (ou l'adresse IP de votre routeur ou pare-feu). Vous pouvez quand même échanger vos références avec vos amis, cependant cela ne fonctionnera pas toujours si votre ami se trouve derrière un routeur ou un par-feu. Dès que vous vous serez interconnecté de cette façon, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer votre adresse IP et l'indiquer à votre nœud au moyen de l' « Indication d'adresse IP temporaire » de ${link}la page de configuration${/link}. Autrement, si vous avez une adresse IP ou un nom de domaine fixe, veuillez l'indiquer à Freenet grâce l'option « Adresse IP forcée ».
IPUndetectedUserAlert.unknownAddressShort=Freenet n'arrive pas à déterminer votre adresse IP. Vous pourriez éprouver des problèmes de connexion.
