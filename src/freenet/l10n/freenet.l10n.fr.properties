InsertFreesiteToadlet.content1=Vous pouvez téléverser anonymement un site Web vers Freenet (« insérer un siteFree »). Après avoir été téléversé, il restera sur Freenet aussi longtemps que quelqu'un y accédera occasionnellement. Il est distribué dans le réseau et reste donc disponible même si votre ordinateur est éteint. Et le fait le plus important : si le niveau de sécurité de Freenet a été paramétré correctement, il devrait être très difficile de savoir qui a téléversé un siteFree.
InsertFreesiteToadlet.contentFlogHelper=Si vous souhaitez seulement créer un simple blogue, nous vous recommandons d'utiliser AssistantFlogue. Vous pouvez le charger sur la ${plugins}page des greffons${/plugins} et l'utiliser ensuite à partir du menu principal.
InsertFreesiteToadlet.content2=Si vous voulez téléverser un site Web miroir que vous avez copié quelque part, ou quelque chose plus grand ou plus complexe, il vous faudra un outil appelé jSite. Obtenez-le sur ${jsite-http}notre site Web${/jsite-http}, ou vous pouvez obtenir la version ${jsite-freenet-version} ${jsite-freenet}sur Freenet${/jsite-freenet} (${jsite-info}plus d'informations${/jsite-info}).
InsertFreesiteToadlet.content3=Une fois que vous aurez téléchargé jSite, et construit votre site web en utilisant un éditeur HTML tel que KompoZer (gratuit), suivez l'un de ces guides qui sont hébergés sur Freenet :
InsertFreesiteToadlet.contentThingamablog=Autrement, Thingamablog est un assistant de création de blog, vous pouvez télécharger une version compatible avec Freenet ${thingamablog}ici${/thingamablog} ou ${thingamablog-freenet}au moyen de Freenet${/thingamablog-freenet}.
