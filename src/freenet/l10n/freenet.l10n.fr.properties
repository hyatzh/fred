SimpleHelpToadlet.descriptionText=Cette page devrait fournir des infos de base pour vous lancer dans Freenet. De nombreux autres ressources vous offre des informations détaillées tel que le site officiel de Freenet http://freenetproject.org, le wiki officiel http://wiki.freenetproject.org ou divers sitesFree sur Freenet.
SimpleToadletServer.advancedMode=Activer le mode avancé ?
SimpleToadletServer.advancedModeLong=Active l'affichage par défaut des options et des informations avancées dans l'interface Web. Ce paramètre devrait être faux dans la plupart des cas.
SimpleToadletServer.allowedFullAccess=Machines ayant un accès complet à FProxy (lire l'avertissement)
SimpleToadletServer.allowedFullAccessLong=Machines ayant un accès complet (configuration, redémarrage, etc.) au noeud. ATTENTION : Faites bien attention à qui vous donnez un accès FProxy complet !
SimpleToadletServer.allowedHosts=Noms d'hôtes et adresses IP autorisées à se connecter à FProxy.
SimpleToadletServer.allowedHostsLong=Peut être une liste d'adresses IP seules et d'IP CIDR masquées comme 192.168.0.0/24, séparées par des virgules. Prendre note quelles peuvent accéder au disque dur dans les limites des autres options de configuration.
