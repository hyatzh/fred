FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet peut être configuré pour ne pas dépasser une limite de données. Quelle quantité mensuelle de données voulez-vous autoriser à Freenet ? Freenet pourrait devoir être très lent pour rester sous une limite donnée. Les limites de bande passante seront définies en supposant que Freenet est toujours en ligne, donc l'utilisation réelle de la bande passante pourrait être plus basse. Vous pouvez modifier ces limites en tout temps depuis la page ${bold}${coreSettings}${/bold}.
FirstTimeWizardToadlet.bandwidthLimitRateTitle=Limite de débit
FirstTimeWizardToadlet.bandwidthLimitRate=Quelle est la vitesse de votre connexion Internet ? Freenet ne devrait pas en utiliser plus de la moitié. Vous pourrez changer ce paramètre ultérieurement dans la page ${bold}${coreSettings}${/bold}. Prendre note qu'1 mégabit par seconde (1 Mbps) = 125 kilobits par seconde (125 Kb/s).
