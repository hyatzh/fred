NodeUpdateManager.updateFailedTitle=Mise à jour échouée !
NodeUpdateManager.updateFailedShort=Mise à jour échouée : ${reason}
NodeUpdateManager.updateSeednodes=Mettre automatiquement à jour les nœuds de propagation  ?
NodeUpdateManager.updateSeednodesLong=Mettre automatiquement à jour le fichier seednodes.fref  depuis Freenet ?
NodeUpdateManager.updateInstallers=Télécharger le dernier installateur via Freenet ?
NodeUpdateManager.updateInstallersLong=Télécharger les derniers installateurs depuis Freenet ? Leurs liens se trouveront dans la page "Ajouter un ami".
NodeUpdateManager.updateURI=Où le noeud doit-il chercher ses mises à jour ?
NodeUpdateManager.updateURILong=Où votre nœud Freenet devrait-il  rechercher des mises à jour ? Ce devrait être URI Freenet d'où les mises à jour peuvent être téléchargées. L'URI par défaut se finit par /update/(numéro de version). Pour télécharger le code source d'une mise à jour, vous pouvez copier la clé ci-dessous et changer « update »  en « update-source ». De la même façon, « fullchangelog » vous donne la longue liste des changements (destinée aux développeurs) et « installer », « wininstaller », « seednodes » et « iptocountryv4 » donnent d'autres fichiers.
NodeUpdateManager.updateURIMustBeAUSK=L'URI de mise à jour doit être une USK !
NodeUpdateManager.updateURIMustHaveNoMetaStrings=L'URI de mise à jour ne doit pas avoir de métachaînes supplémentaires, p. ex. USK@blah,blah,blah/update/1430 et non pas USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=ÉCHEC DE LA MISE À JOUR DE FREENET: ERREUR INTERNE: ${reason}
NotEnoughNiceLevelsUserAlert.title=Pas assez de niveaux "Nice" disponibles !
NotEnoughNiceLevelsUserAlert.short=Pas assez de niveaux de "nice" ! Veuillez lancer Freenet à un niveau de "nice" plus bas.
NotEnoughNiceLevelsUserAlert.content=Votre noeud a détecté qu'il fonctionne à un niveau de "nice" élevé. Il a besoin de suffisamment de niveau de nice pour fonctionner correctement. Veuillez diminuer le niveau de nice de votre noeud (cherchez PRIORITY dans le fichier run.sh et diminuez la valeur) ! Actuellement, votre noeud peut utiliser ${available} niveaux alors qu'il a besoin de ${required}.
OpennetManager.oneConnectionPerIP=Limiter à une connexion par adresse ? (inconnus)
OpennetManager.oneConnectionPerIPLong=Ne pas autoriser plus d'une connexion anonyme par adresse ? Ceci rendra plus difficile à un attaquant de se connecter plus d'une fois à votre noeud sous différentes identités, dans le but de dominer votre routage et de se faciliter la collecte. Permet également d'éviter qu'un même noeud se connecte simultanément en tant qu'ami et inconnu.
OpennetConnectionsToadlet.successTimeTitle=Dernier contact
OpennetConnectionsToadlet.successTime=Dernière fois qu'une clé CHK a été récupérée grace à ce noeud
OpennetConnectionsToadlet.fullTitle=${counts} Inconnus connectés
OpennetConnectionsToadlet.peersListTitle=Mes pairs du réseau-ouvert (pairs non fiables ajoutés par Freenet dans les niveaux de sécurité réseau faible et normal)
PacketSender.somePeersDisconnectedBlockedTooLong=Probablement un bogue : veuillez signaler : ${count} pairs déconnectés de force à cause d'un blocage de paquet depuis plus de 10 minutes.
PacketSender.somePeersDisconnectedBlockedTooLongDetail=${count} de vos pairs ont de sérieux problèmes (impossible d'allouer un numéro de paquet après 10 minutes). Cela est probablement causé par un bogue dans le code. Veuillez nous le signaler grâce au système de suivi de bogues sur ${link}https://bugs.freenetproject.org/${/link} ou sur la liste de diffusion d'assistance à  support@freenetproject.org. Veuillez inclure ce message ainsi que la version de Freenet que vous utilisez. Les pairs affectés sont (vous ne voulez peut-être pas les inclure dans votre rapport de bogue s'ils sont des pairs du réseau-invisible ) :
PNGFilter.invalidHeader=Le fichier que vous avez tenté de récupérer n'est pas un PNG. Il ne contient pas d'entête PNG valide. Ce pourrait être quelque autre format de fichier et votre navigateur pourrait faire quelque chose de dangereux avec ce fichier. Nous l'avons donc bloqué.
PNGFilter.invalidHeaderTitle=Ceci n'est pas une image PNG - en-tête invalide
PeerManagerUserAlert.connErrorTitle=Impossible de se connecter à certains noeuds
PeerManagerUserAlert.connError=${count} de vos pairs ne peuvent pas se connecter pour une raison inconnue, peut-être à cause d'un nœud bogué ou d'une référence de nœud corrompue.
PeerManagerUserAlert.clockProblemTitle=Problème d'horloge
PeerManagerUserAlert.clockProblem=${count} noeuds ne peuvent pas se connecter à vous car leur horloge et la votre sont décallées de plus de 24 heures. Veuillez vous assurer que votre ordinateur est à l'heure. Une heure erronée gène le fonctionnement du noeud et des clients.
PeerManagerUserAlert.noConns=Ce noeud ne peut pas fonctionner normalement car il n'est pas parvenu à se connecter à un seul autre noeud jusqu'ici. Espérons que certains de vos Amis se connecteront bientôt. Sinon, essayez de vous connecter à d'autre noeuds. Il vous faut toujours 3 noeuds connectés et vous devriez essayer d'en avoir 5 à 10.
PeerManagerUserAlert.noConnsTitle=Pas de connection ouverte
PeerManagerUserAlert.noPeersDarknet=Votre nœud Freenet n'a aucun ami à qui se connecter et il ne pourra donc pas fonctionner normalement. Il vous faut au moins 3 amis connectés en tout temps et idéalement 5-10. Ils devraient être des personnes que vous connaissez et qui utilisent aussi Freenet. Sinon vous pourriez régler le niveau de sécurité du réseau à NORMAL ou FAIBLE pour permettre la connexion à des inconnus et obtenir des connexions rapidement.
PeerManagerUserAlert.noPeersTitle=Aucun ami trouvé
PeerManagerUserAlert.oneConn=Ce noeud n'a qu'une seule connexion. Les performances vont s'en ressentir et vous n'aurez aucun anonymat ou moyen de nier si cette personne vous espionne. Votre noeud est attaché au réseau comme une "feuille" et ne contribue pas à la santé du réseau. Essayez d'avoir au moins 3 (idéalement entre 5 et 10) noeuds connectés à tout moment.
PeerManagerUserAlert.onlyFewConnsTitle=Seulement ${count} connexion(s) ouverte(s)
PeerManagerUserAlert.outdatedUpdateTitle=Freenet a besoin d'être mis à jour ! S'il vous plait activez les mises à jour sur la page de configuration "noeud.mise à jour".
PeerManagerUserAlert.outdatedUpdate=Freenet ne semble pas être à jour et pourrait de pas fonctionner correctement tant qu'il ne sera pas mis à jour. Freenet peut se mettre à jour automatiquement lui même en téléchargeant la mise à jour depuis les autres nœuds Freenet mais ceci est actuellement désactivé. Vous devriez l'activer depuis la page de configuration "noeud.mise à jour". Cela pourrait prendre une heure ou deux pour que la mise à jour fonctionne après ça. En dernier recours vous pouvez utiliser les scripts update.sh ou update.cmd mais ceci n'est pas recommandé et est moins sécurisé.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Ce nœud doit attendre de la bande passante disponible trop longtemps (${delay}ms > ${max}ms). Augmentez votre limite de bande passante en sortie et/ou retirez des pairs pour améliorer la situation.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime trop élevé
PeerManagerUserAlert.tooHighPingTime=Freenet n'arrive pas à communiquer assez rapidement avec ses pairs (${ping} ms > ${max} ms). Votre limite de bande passante de téléversement pourrait être trop basse, dans quel cas vous devriez l'augmenter, ou trop haute, dans quel cas vous devriez la diminuer. Normalement, vous ne devriez pas permettre à Freenet d'utiliser plus de la moitié de votre bande passante de téléversement. Ce problème peut aussi être causé par une utilisation intense de votre processeur (par d'autres applications ou parce que la limite de mémoire de Freenet est trop basse dans wrapper.conf), une utilisation excessive du fichier d'échange, ou par des problèmes réseau extérieurs à Freenet, ou encore par des bogues dans Freenet. Vous devriez essayer de corriger cette situation car Freenet fonctionnera très mal d'ici là.
PeerManagerUserAlert.tooHighPingTimeTitle=Ping moyen trop élevé
PeerManagerUserAlert.tooManyConns=Ce noeud a trop de connexions (${count} > ${max}). Ajouter plein de noeuds automatiquement viole la théorie du "petit monde", nuit au routage et risque de produire des "points individuels de défaillance".
PeerManagerUserAlert.tooManyConnsTitle=Trop de connexions ouvertes
PeerManagerUserAlert.tooManyDisconnected=Trop de pairs sont déconnectés de ce nœud (${count} > ${max}). Cela aura un léger impact sur vos performances car les pairs déconnectés consomment aussi une petite quantité de bande passante et d'UCT. Pensez à  « nettoyer » votre liste de pairs. Prenez note qu'idéalement vous ne devriez vous connecter qu'à des personnes que vous connaissez. Même si vous ne le faites pas, l'ajout automatique de nombreux nœuds est une mauvaise idée car cela ne donne pas une topologie optimale.
PeerManagerUserAlert.tooManyDisconnectedTitle=Trop de noeuds déconnectés
PeerManagerUserAlert.tooManyNeverConnected=Beaucoup de pairs de ce nœud ne se sont jamais connectés : ${count}. Vous ne devriez pas ajouter de pairs à moins de savoir qu'ils ont également ajouté votre référence. Autrement ils ne se connecteront pas.
PeerManagerUserAlert.tooManyNeverConnectedTitle=De nombreux noeuds ne se sont pas encore connectés
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Beaucoup de pairs de ce nœud ne se sont jamais connectés : ${count}. Vous ne devriez pas ajouter de pairs à moins de savoir qu'ils ont également ajouté votre ${link}votre référence${/link}. Autrement ils ne se connecteront pas.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Un ou plusieurs noeuds Amis ne se sont pas connectés dans les deux semaines suivant leur ajout. Vous devriez les supprimer car ils affectent légèrement les performances (votre noeud gâche des paquets en essayant de parler à des noeuds qui ne sont pas là).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Noeuds jamais connectés depuis trop longtemps
PeerManagerUserAlert.twoConns=Ce noeud n'a que deux connexions. Les performances et la sécurité ne seront pas très bons et votre noeud ne fait aucun routage pour les autres. Votre noeud se comporte comme un "lien" dans le réseau et ne contribue pas (beaucoup) à la santé du réseau. Essayez d'avoir au moins 3 (idéalement entre 5 et 10) noeuds connectés à tout moment.
PeersSayKeyBlownAlert.intro=Au moins un des noeuds auxquels vous êtes connecté affirme que la clé de mise à jour est compromise ! Cela signifie qu'il est possible qu'un attaquant connaisse la clé du système de mise à jour automatique et l'utilise pour essayer de vous pirater (si vous acceptez la mise à jour) ! Le système de mise à jour automatique a été désactivé. Il est aussi possible que ces noeuds mentent délibérément.
PeersSayKeyBlownAlert.fetching=Votre noeud essaie de récupérer le certificat de révocation pour avoir plus de détails.
PeersSayKeyBlownAlert.failedFetch=Votre nœud n'est pas parvenu à télécharger le certificat de révocation. Cela peut venir d'une attaque contre vous visant à vous faire installer une mise à jour frauduleuse, ou alors que les noeuds auxquels vous êtes connectés mentent à propos de la validité de la clé. Veuillez contacter un développeur ou un autre utilisateur de Freenet afin de tirer les choses au clair.
