IPDetectorPluginManager.portRestricted=A sua conexão com a internet parece estar atrás de um NAT restrito-por-porta (roteador). Você será capaz de se conectar a maioria dos outros usuários, mas não aqueles que estejam atrás de NATs simétricos.
IPDetectorPluginManager.portRestrictedTitle=NAT de cone restrito por porta detectado
IPDetectorPluginManager.restricted=A sua conexão com a internet parece estar atrás de um NAT de "cone restristo" (roteador). Você deve ser capaz de se conectar a maioria dos outros usuários.
IPDetectorPluginManager.restrictedTitle=NAT de cone restrito detectado
IPDetectorPluginManager.suggestForwardPort= Talvez você queira redirecionar a porta (porta UDP de número ${port}) manualmente. (Ver http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardTwoPorts= Você talvez queira encaminhar as portas (portas UDP número ${port1} e ${port2}) manualmente. (Veja http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink= Você talvez queira ${link}encaminhar as portas${/link} (porta UDP número ${port}) manualmente (ou talvez você já tenha feito, o Freenet não pode facilmente detectar isso).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink= Talvez você queira ${link}redirecionar as portas${/link} (portas UDP de números ${port1} e ${port2}) manualmente (ou talvez já tenha feito e não seja de fácil detecção para a Freenet).
IPDetectorPluginManager.symmetric=Parece que a sua conexão com a internet está atrás de um NAT simétrico ou firewall. Você provavelmente será capaz de se conectar apenas a usuários diretamente conectados a internet ou que estejam atrás de NATs do tipo cone restrito.
IPDetectorPluginManager.symmetricTitle=Firewall simétrico detectado
