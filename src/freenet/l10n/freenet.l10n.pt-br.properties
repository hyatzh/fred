Announcer.announceDisabledTooOldTitle=Anúncios desativados (muito desatualizado)
Announcer.announceDisabledTooOld=Este nó aparenta rodar uma versão muito desatualizada do software para conectar-se à Freenet. O nó tentará baixar uma versão mais recente do software Freenet de um de seus nodos vizinhos e, uma vez terminado o download, irá reinicializar. Por favor, aguarde um pouco. Essa mensagem deixará ser exibida quando a atualização estiver concluída. Desativamos as anunciações, uma vez que não chegam a parte alguma.
Announcer.announceDisabledTooOldUpdateDisabled=Para permitir que o software Freenet mantenha-se atualizado, por favor, escolha sim em atualização automática na página de ${config}Configuração do nó${/config}.
