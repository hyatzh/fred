IPUndetectedUserAlert.loadDetectPlugins=Não há extensões de detecção IP atualmente carregados. Por favor, vá para a ${plugins} Página de extensões${/plugins}  e carregue a extensão UPnP.
IPUndetectedUserAlert.loadJSTUN=Você pode carregar a extensão JSTUN na ${plugins}Página de extensões${/plugins}, mas por favor leia os avisos sobre ele primeiro já que pode não ser seguro.
IPUndetectedUserAlert.noIPMaybeFromPeers=O Freenet deve poder detectar isso de seus ${number} amigos, mas eles podem estar offline ou sem encaminhamento de portas.
IPUndetectedUserAlert.noDetectorPlugins=O software Freenet é incapaz de detectar o seu endereço de IP! Por favor, carregue a extensão UPnP!
IPUndetectedUserAlert.unknownAddress=Freenet foi incapaz de determinar o seu endereço IP externo (ou o endereço IP do seu roteador ou firewall). Você ainda pode trocar referências com os seus amigos, no entanto isso nem sempre pode funcionar se o seu amigo está por trás de um roteador ou firewall. Assim que você tiver conectado a um outro usuário, Freenet será capaz de determinar o seu endereço IP externo. Você pode determinar o seu endereço IP atual e informar o seu nó com a 'dica endereço IP temporário' na página de configuração. Alternativamente, se você tem um endereço IP ou nome de domínio estático, informe Freenet sobre ele usando a opção 'override endereço IP'.
IPUndetectedUserAlert.unknownAddressTitle=Endereço externo desconhecido
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet foi incapaz de determinar o seu endereço IP externo (ou o endereço IP do seu roteador ou firewall). Você ainda pode trocar referências com outras pessoas, no entanto, isso nem sempre pode funcionar se o seu amigo está por trás de um roteador ou firewall. Assim que você tiver conectado a um outro usuário, Freenet será capaz de determinar o seu endereço IP externo. Você pode determinar o seu endereço IP atual e informar o seu nó com a 'dica endereço IP temporário' no ${link} da página de configuração${/ link}, ou digite-o abaixo. Alternativamente, se você tem um endereço IP ou nome de domínio estático, informe Freenet sobre ele usando a opção 'override endereço IP'.
IPUndetectedUserAlert.unknownAddressShort=Freenet não foi capaz de determinar o seu endereço IP. Você pode ter problemas para se conectar.
IPUndetectedUserAlert.suggestForwardPort=Também, é uma boa ideia encaminhar a porta ${port} (UDP) no seu roteador para ser mais fácil conectar com o seu nó.
IPUndetectedUserAlert.suggestForwardTwoPorts=Também, é uma boa ideia encaminhar as portas ${port1} e ${port2} (UDP) no seu roteador para ser mais fácil conectar com o seu nó.
