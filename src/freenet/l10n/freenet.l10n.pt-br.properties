InsertFreesiteToadlet.title=Inserir um freesite
InsertFreesiteToadlet.content1=Você pode carregar um site anonimamente na Freenet ("inserir um freesite"). Uma vez que ele tenha sido carregado, ele permanecerá na Freenet enquanto as pessoas continuarem a ocasionalmente acessá-lo. Ele será distribuído por toda a rede e, assim, estará disponível mesmo que o seu computador esteja desligado. E o fato mais importante: se o nível de segurança da Freenet tiver sido configurado apropriadamente, será muito difícil descobrir quem adicionou um freesite.
InsertFreesiteToadlet.contentFlogHelper=Se você deseja criar apenas um simples blog, aconselhamos você a usar o FlogHelper. Você pode carregá-lo na ${plugins}página de extensões${/plugins} e, uma vez feito, usá-lo a partir do menu.
InsertFreesiteToadlet.content2=Se você deseja inserir um sítio web que você depositou em algum lugar, ou algo maior ou mais complexo, você precisa de uma ferramenta chamada jSite. Pegue-a em ${jsite-http}nosso sítio web${/jsite-http}, ou, se quiser, pode obter a versão ${jsite-freenet-version} ${jsite-freenet}na Freenet${/jsite-freenet} (${jsite-info}mais informações${/jsite-info}).
InsertFreesiteToadlet.content3=Uma vez que você tenha baixado o jSite, e construído o seu sítio web por meio de um editor de HTML tal como o KomporZer (gratuito), dê uma estudada nos seguintes tutoriais hospedados na Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativamente, o Thingamablog é um construtor de blogs amigável em que é possível baixar uma versão compatível com o software Freenet: ${thingamablog}aqui${/thingamablog} ou ${thingamablog-freenet}na Freenet${/thingamablog-freenet}.
InsertFreesiteToadlet.publishExplanation=Um pequeno guia sobre como publicar freesites
InsertFreesiteToadlet.freesiteHowtoExplanation=Um outro tutorial, mais longo, sobre como inserir freesites
