Announcer.announceDetails=Enviamos recentemente ${recentSentAnnouncements} anúncios, dos quais ${runningAnnouncements} ainda estão em andamento, e adicionamos ${addedNodes} nodos (${refusedNodes} nodos nos rejeitaram). Estamos atualmente conectados a  ${connectedSeednodes} propagadores e tentando nos conectar a mais ${disconnectedSeednodes}.
