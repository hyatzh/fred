Announcer.announceAlertIntro=Conectando-se à rede - isto pode demorar alguns minutos. O desempenho continuará a aumentar durante as próximas horas. Isto acontecerá toda vez que você se desligar da Freenet por mais do que alguns minutinhos. Seria bom, se possível, deixar o nó conectado 24 horas por dia.
